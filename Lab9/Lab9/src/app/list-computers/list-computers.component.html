<h1>List of Computers</h1>

@if(pc.length === 0){
    <h3>No computers to display</h3>
}@else{
    <table>
        <tr>
            <th>CPU</th>
            <th>RAM</th>
            <th>HDD</th>
        </tr>
        @for(computer of pc; track $index){
        <tr>
            <td>{{computer.ram}}</td>
            <td>{{computer.cpu}}</td>
            <td>{{computer.hdd}}</td>
        </tr>
        }
    </table>
}
