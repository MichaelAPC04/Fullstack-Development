<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <main>
        <div class="album py-5">
            <div class="container">
                <h3 class="my-2"> Add Driver </h3>
                <div class="row row-cols-1 row-cols-sm-2 g-3">
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="dName" class="form-label">Name:</label>
                                        <input type="text" id="dName" class="form-control" placeholder="Enter your name"
                                            name="dName" [(ngModel)]="driver.dName" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="dDepartment" class="form-label">Department:</label>
                                        <input type="text" id="dDepartment" class="form-control"
                                            placeholder="Please enter your department" name="dDepartment" [(ngModel)]="driver.dDepartment" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="dLicense" class="form-label">License:</label>
                                        <input type="text" id="dLicense" class="form-control"
                                            placeholder="Please enter your license" name="dLicense" [(ngModel)]="driver.dLicense" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="dIsActive" class="form-label">Is Active:</label>
                                        <input type="boolean" id="dIsActive" class="form-control"
                                            placeholder="Please enter if active or inactive" name="dIsActive" [(ngModel)]="driver.dIsActive" required>
                                    </div>
                                    <button class="btn btn-primary" (click)="addDriver()">Add Driver</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
