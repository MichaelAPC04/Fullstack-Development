<h1>Delete Veggies</h1>

<table>
    <tr>
        <td>Veggie Name</td>
        <td>Cost</td>
        <td>ID</td>
    </tr>
    @for(veggie of veggies; track $index; let i = $index){
        <tr>
            <td>{{veggie.name}}</td>
            <td>{{veggie.cost}}</td>
            <td>{{veggie.vID}}</td>
            <td><button type="submit" class="btn btn-danger" (click)="deleteVeggie()">Delete</button></td>
        </tr>
    }
</table>
